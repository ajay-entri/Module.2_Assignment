<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        /* Ensure cards are of equal height */
        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-img-top {
            max-height: 200px;
            object-fit: contain;
        }

        .spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Fake Store</h1>
        <p>Your one-stop shop for demo products</p>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <div id="product-container" class="row g-4">
            <!-- Products will be dynamically loaded here -->
        </div>
        <div id="loading">
            <div class="spinner">
                <svg width="66" height="60" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <style>
                        .spinner_aj0A {
                            transform-origin: center;
                            animation: spinner_KYSC .75s infinite linear
                        }

                        @keyframes spinner_KYSC {
                            100% {
                                transform: rotate(360deg)
                            }
                        }
                    </style>
                    <path
                        d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z"
                        class="spinner_aj0A" />
                </svg>
            </div>
        </div>

    </main>




    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Fake Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        const productContainer = document.getElementById('product-container');
        const loadingElement = document.getElementById('loading');

        // Fetch and display products
        async function fetchProducts() {
            try {
                const response = await fetch('https://fakestoreapi.com/products');
                if (!response.ok) throw new Error('Failed to fetch products');
                const products = await response.json();

                loadingElement.style.display = 'none';
                displayProducts(products);
            } catch (error) {
                productContainer.innerHTML = `
                    <div class="col-12 text-center text-danger">
                        <p>${error.message}</p>
                    </div>
                `;
                console.error(error);
            }
        }

        function displayProducts(products) {
            products.forEach(product => {
                const productCard = `
                    <div class="col-md-4 col-lg-3 d-flex">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.title}">
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                <p class="card-text text-muted">${product.description.slice(0, 100)}...</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fw-bold">$${product.price}</span>
                                    <a href="productDetails.html?id=${product.id}" class="btn btn-primary btn-sm">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                productContainer.innerHTML += productCard;
            });
        }

        fetchProducts();
    </script>
</body>

</html>
